<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown List</h1>
        <div class="countdown-list">
            <div class="countdown-item">
                <div class="countdown-header">
                    <h2>Old White Spawn</h2>
                    <span class="toggle-btn">+</span>
                </div>
                <div class="countdown-content">
                    <div class="countdown-timer" data-target="2024-08-30T07:00:00"></div>
                    <p>Old White will spawn in Stumprot Swamp</p>
                    <img src="https://honeysanime.com/wp-content/uploads/2017/06/elephant1-500x281.jpg" alt="Old White Spawn">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
